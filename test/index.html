<body>
	<script>
		var counter  = function()
		{
			var count = 0;

			return {
				count: count,
				increment: function(){
					return ++count;
				},
				decrement: function(){
					return --count;
				}
			};
		};

		var supercounter = (function()
		{
			return counter();
		}());

	</script>
</body>
